<div class="container">
<div class="row card">
    <form class="col s12" id="reg-form">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate" required>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="phone" type="text" class="validate" minlength="9" required>
          <label for="phone">Phone</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">message</i>
          <input id="message" type="text" class="validate" minlength="1" required>
          <label for="message">Message</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <div class="col"><label style="font-weight: bold; font-size: 14px;">Gender</label></div>
          <div class="col">    
            <label>        
              <input name="gender" type="radio" id="male" required checked/>
              <span>Male</span>
            </label>
          </div>
          
          <div class="col">   
            <label>         
              <input name="gender" type="radio" id="female" required />
              <span>Female</span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
          <div class="col">
            <label style="font-weight: bold; font-size: 14px;">Interest in</label>
          </div>
            <div class="col">
            <label>
              <input name="group1" type="radio" checked />
              <span>Frontend</span>
            </label>
            </div>
            <div class="col">
             <label>
              <input name="group1" type="radio" />
              <span>Backend</span>
            </label>
            </div>
            <div class="col">
             <label>
              <input name="group1" type="radio" />
              <span>Networking</span>
            </label>
            </div>
            <div class="col">
             <label>
              <input name="group1" type="radio" />
              <span>Security</span>
            </label>
            </div>
            <div class="col">
             <label>
              <input name="group1" type="radio" />
              <span>Management</span>
            </label>
            </div>
          </div>
        </div>

        <div class="input-field col s6">
          <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register
            <i class="material-icons right">done</i>
          </button>
        </div>
      </div>
    </form>
  </div>  
</div>
